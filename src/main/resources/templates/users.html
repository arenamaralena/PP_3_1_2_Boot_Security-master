<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.id}"/>
        <td th:text="${user.name}"/>
        <td th:text="${user.age}"/>
        <td>
            <a th:href="@{/users/edit(id=${user.getId()})}">edit</a>
            <a th:href="@{/users/delete(id=${user.getId()})}">delete</a>

        </td>
    </tr>
    </tbody>
</table>
<br/>
<hr/>

<a href="users/new">Add new User</a>
</body>
</html>
