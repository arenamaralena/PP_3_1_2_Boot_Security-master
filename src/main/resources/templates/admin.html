<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.id}"/>
        <td th:text="${user.firstName}"/>
        <td th:text="${user.age}"/>
        <td>
            <form method="GET" th:action="@{/admin/edit(id=${user.getId()})}">
                <input type="hidden" name="id" id="id" th:value="${user.getId()}"/>
                <button type="submit" name="submit" value="value" class="link-button">EDIT</button>
            </form>
        </td>
        <td>
            <form method="POST" th:action="@{/admin/delete(id=${user.getId()})}">
                <button type="submit" name="submit" value="value" class="link-button">DELETE</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br/>
<hr/>

<a href="admin/new">Add new User</a>
<br/>
<a href="/user"> UserPage</a>
<br/>
<a href="/logout">Out</a>
</body>
</html>
